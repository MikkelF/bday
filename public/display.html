<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points - Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .houses-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .house {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 5px solid;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .house:hover {
            transform: translateY(-5px);
        }

        .house.gryffindor {
            border-color: #FFC500;
            background: linear-gradient(135deg, rgba(174, 0, 1, 0.6), rgba(211, 166, 37, 0.5));
            box-shadow: 0 8px 32px rgba(174, 0, 1, 0.4), inset 0 0 60px rgba(255, 197, 0, 0.1);
        }

        .house.slytherin {
            border-color: #AAAAAA;
            background: linear-gradient(135deg, rgba(26, 71, 42, 0.6), rgba(170, 170, 170, 0.4));
            box-shadow: 0 8px 32px rgba(26, 71, 42, 0.4), inset 0 0 60px rgba(170, 170, 170, 0.1);
        }

        .house.hufflepuff {
            border-color: #F0C75E;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(236, 185, 57, 0.6));
            box-shadow: 0 8px 32px rgba(236, 185, 57, 0.4), inset 0 0 60px rgba(240, 199, 94, 0.1);
        }

        .house.ravenclaw {
            border-color: #946B2D;
            background: linear-gradient(135deg, rgba(14, 26, 64, 0.7), rgba(148, 107, 45, 0.5));
            box-shadow: 0 8px 32px rgba(14, 26, 64, 0.4), inset 0 0 60px rgba(148, 107, 45, 0.1);
        }

        .house.hogwarts {
            border-color: #B8860B;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.5), rgba(184, 134, 11, 0.5));
            box-shadow: 0 8px 32px rgba(75, 0, 130, 0.4), inset 0 0 60px rgba(184, 134, 11, 0.1);
        }

        .house-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .house.gryffindor .house-name {
            color: #FFC500;
            text-shadow: 2px 2px 4px rgba(174, 0, 1, 0.8), 0 0 20px rgba(255, 197, 0, 0.5);
        }
        .house.slytherin .house-name {
            color: #AAAAAA;
            text-shadow: 2px 2px 4px rgba(26, 71, 42, 0.8), 0 0 20px rgba(170, 170, 170, 0.5);
        }
        .house.hufflepuff .house-name {
            color: #F0C75E;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9), 0 0 20px rgba(236, 185, 57, 0.5);
        }
        .house.ravenclaw .house-name {
            color: #946B2D;
            text-shadow: 2px 2px 4px rgba(14, 26, 64, 0.8), 0 0 20px rgba(148, 107, 45, 0.5);
        }
        .house.hogwarts .house-name {
            color: #B8860B;
            text-shadow: 2px 2px 4px rgba(75, 0, 130, 0.8), 0 0 20px rgba(184, 134, 11, 0.5);
        }

        .points-container {
            position: relative;
            margin: 1rem 0;
        }

        .points {
            font-size: 5rem;
            font-weight: bold;
            transition: all 0.5s ease;
            display: inline-block;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .house.gryffindor .points {
            color: #FFC500;
            text-shadow: 3px 3px 6px rgba(174, 0, 1, 0.8), 0 0 30px rgba(255, 197, 0, 0.6);
        }

        .house.slytherin .points {
            color: #2ECC71;
            text-shadow: 3px 3px 6px rgba(26, 71, 42, 0.8), 0 0 30px rgba(46, 204, 113, 0.4);
        }

        .house.hufflepuff .points {
            color: #F0C75E;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 30px rgba(236, 185, 57, 0.6);
        }

        .house.ravenclaw .points {
            color: #5DADE2;
            text-shadow: 3px 3px 6px rgba(14, 26, 64, 0.8), 0 0 30px rgba(93, 173, 226, 0.5);
        }

        .house.hogwarts .points {
            color: #B8860B;
            text-shadow: 3px 3px 6px rgba(75, 0, 130, 0.8), 0 0 30px rgba(184, 134, 11, 0.5);
        }

        .point-change {
            position: absolute;
            top: -30px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: floatUp 2s ease-out;
            pointer-events: none;
        }

        .point-change.positive {
            color: #4CAF50;
        }

        .point-change.negative {
            color: #f44336;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0.5;
        }

        .fullscreen-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .hourglass-container {
            width: 80%;
            height: 300px;
            margin: 0 auto 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .hourglass-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            transition: height 1.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 12px 12px 15px 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), inset 0 -10px 20px rgba(255, 255, 255, 0.1);
        }

        .house.gryffindor .hourglass-fill {
            background-image: url('texture.jpg'), linear-gradient(to top, #740001, #D3A625);
            background-blend-mode: overlay;
            background-size: 200px 200px, 100% 100%;
            background-repeat: repeat, no-repeat;
            box-shadow: 0 0 40px rgba(255, 197, 0, 0.6), inset 0 -10px 30px rgba(255, 197, 0, 0.3);
        }

        .house.slytherin .hourglass-fill {
            background-image: url('texture.jpg'), linear-gradient(to top, #1a472a, #2ECC71);
            background-blend-mode: overlay;
            background-size: 200px 200px, 100% 100%;
            background-repeat: repeat, no-repeat;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.5), inset 0 -10px 30px rgba(170, 170, 170, 0.3);
        }

        .house.hufflepuff .hourglass-fill {
            background-image: url('texture.jpg'), linear-gradient(to top, #000000, #ECB939);
            background-blend-mode: overlay;
            background-size: 200px 200px, 100% 100%;
            background-repeat: repeat, no-repeat;
            box-shadow: 0 0 40px rgba(236, 185, 57, 0.6), inset 0 -10px 30px rgba(240, 199, 94, 0.3);
        }

        .house.ravenclaw .hourglass-fill {
            background-image: url('texture.jpg'), linear-gradient(to top, #0e1a40, #5DADE2);
            background-blend-mode: overlay;
            background-size: 200px 200px, 100% 100%;
            background-repeat: repeat, no-repeat;
            box-shadow: 0 0 40px rgba(93, 173, 226, 0.5), inset 0 -10px 30px rgba(148, 107, 45, 0.3);
        }

        .house.hogwarts .hourglass-fill {
            background-image: url('texture.jpg'), linear-gradient(to top, #4B0082, #B8860B);
            background-blend-mode: overlay;
            background-size: 200px 200px, 100% 100%;
            background-repeat: repeat, no-repeat;
            box-shadow: 0 0 40px rgba(184, 134, 11, 0.5), inset 0 -10px 30px rgba(184, 134, 11, 0.3);
        }

        @keyframes shimmer {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 200px 200px, 0 0;
            }
        }

        .hourglass-fill {
            animation: shimmer 12s linear infinite;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="status" id="status">Connected</div>
    <h1>üè∞ House Points üè∞</h1>

    <div class="houses-container">
        <div class="house gryffindor" data-house="gryffindor">
            <div class="house-name">Gryffindor</div>
            <div class="hourglass-container">
                <div class="hourglass-fill" id="fill-gryffindor"></div>
            </div>
            <div class="points-container">
                <div class="points" id="points-gryffindor">0</div>
            </div>
        </div>

        <div class="house slytherin" data-house="slytherin">
            <div class="house-name">Slytherin</div>
            <div class="hourglass-container">
                <div class="hourglass-fill" id="fill-slytherin"></div>
            </div>
            <div class="points-container">
                <div class="points" id="points-slytherin">0</div>
            </div>
        </div>

        <div class="house hufflepuff" data-house="hufflepuff">
            <div class="house-name">Hufflepuff</div>
            <div class="hourglass-container">
                <div class="hourglass-fill" id="fill-hufflepuff"></div>
            </div>
            <div class="points-container">
                <div class="points" id="points-hufflepuff">0</div>
            </div>
        </div>

        <div class="house ravenclaw" data-house="ravenclaw">
            <div class="house-name">Ravenclaw</div>
            <div class="hourglass-container">
                <div class="hourglass-fill" id="fill-ravenclaw"></div>
            </div>
            <div class="points-container">
                <div class="points" id="points-ravenclaw">0</div>
            </div>
        </div>

        <div class="house hogwarts" data-house="hogwarts">
            <div class="house-name">Hogwarts</div>
            <div class="hourglass-container">
                <div class="hourglass-fill" id="fill-hogwarts"></div>
            </div>
            <div class="points-container">
                <div class="points" id="points-hogwarts">0</div>
            </div>
        </div>
    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        let ws;
        const statusEl = document.getElementById('status');

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                statusEl.textContent = 'Connected';
                statusEl.classList.remove('disconnected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'init') {
                    // Initialize all points
                    Object.keys(data.points).forEach(house => {
                        updatePointsDisplay(house, data.points[house]);
                    });
                } else if (data.type === 'pointsUpdated') {
                    // Update specific house with animation
                    updatePointsDisplay(data.house, data.points, data.change);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                statusEl.textContent = 'Disconnected';
                statusEl.classList.add('disconnected');

                // Attempt to reconnect after 2 seconds
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updatePointsDisplay(house, points, change = null) {
            const pointsEl = document.getElementById(`points-${house}`);
            const houseEl = document.querySelector(`.house[data-house="${house}"]`);
            const fillEl = document.getElementById(`fill-${house}`);

            if (pointsEl) {
                pointsEl.textContent = points;

                // Update hourglass fill height (0-250 point scale)
                const maxPoints = 250;
                const percentage = Math.min((points / maxPoints) * 100, 100);
                if (fillEl) {
                    fillEl.style.height = `${percentage}%`;
                }

                // Add pulse animation
                pointsEl.classList.remove('pulse');
                void pointsEl.offsetWidth; // Trigger reflow
                pointsEl.classList.add('pulse');

                // Show change indicator
                if (change !== null && change !== 0) {
                    const changeEl = document.createElement('div');
                    changeEl.className = `point-change ${change > 0 ? 'positive' : 'negative'}`;
                    changeEl.textContent = change > 0 ? `+${change}` : change;

                    const container = pointsEl.parentElement;
                    container.appendChild(changeEl);

                    // Remove after animation
                    setTimeout(() => {
                        changeEl.remove();
                    }, 2000);
                }
            }
        }

        // Fullscreen toggle
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Update button on fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂'; // Already fullscreen, show exit icon
            } else {
                fullscreenBtn.textContent = '‚õ∂'; // Not fullscreen, show enter icon
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
